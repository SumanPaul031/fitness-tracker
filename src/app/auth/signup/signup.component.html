<section class="signup-form">
    <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #f="ngForm" (ngSubmit)="onSubmit(f)">
        <mat-form-field>
            <input type="email" name="email" id="" matInput placeholder="Enter Your Email" ngModel email required #emailInput="ngModel">
            <mat-error *ngIf="emailInput.hasError('required')">Must not be empty</mat-error>
            <mat-error *ngIf="!emailInput.hasError('required')">Must be a valid email</mat-error>
        </mat-form-field>
        <!-- <mat-form-field hintLabel="Must be atleast 6 characters long."> -->
        <mat-form-field>
            <input type="password" name="password" id="" matInput placeholder="Enter Your Password" ngModel minlength="6" required #pwInput="ngModel">
            <!-- <mat-hint align="end">{{pwInput.value?.length}} / 6</mat-hint> -->
            <mat-error *ngIf="pwInput.hasError('required')">Must not be empty</mat-error>
            <mat-error *ngIf="!pwInput.hasError('required')" align="start">Must be 6 characters long</mat-error>
            <mat-error *ngIf="!pwInput.hasError('required')" align="end">{{pwInput.value?.length}} / 6</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Your Birthdate" [matDatepicker]="picker" [max]="maxDate" ngModel name="birthdate" required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-checkbox ngModel name="agree" color="primary" required>
            Agree to Terms and conditions
        </mat-checkbox>
        <button *ngIf="!(isLoading$ | async)" type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Sign Up</button>
        <mat-spinner *ngIf="(isLoading$ | async)"></mat-spinner>
    </form>
</section>
